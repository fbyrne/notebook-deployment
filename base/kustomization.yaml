apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- notebook-ingress.yaml
- notebook-rabbitmq.yaml
- notebook-smtp.yaml
- notebook-mongo.yaml
- notebook-oauth.yaml
- notebook-service.yaml
- notebook-email.yaml
- notebook-app.yaml

configMapGenerator:
  - name: notebook-realm-config
    files:
    - notebook-realm.json
  - name: notes-application-properties
    files:
      - notes-application.properties
  - name: email-service-properties
    files:
      - email-service.properties
